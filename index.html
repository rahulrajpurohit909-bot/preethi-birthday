<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Preethi!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #feca57;
            --bg: #fff5f5;
            --text: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            padding: 50px 20px;
            animation: fadeInDown 1.2s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--primary);
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
        }

        /* --- Photo Section --- */
        .photo-frame {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
            transition: transform 0.3s ease;
            max-width: 300px;
            margin: 30px auto;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Cake Section --- */
        .cake-container {
            position: relative;
            margin: 100px 0 50px 0;
            cursor: pointer;
        }

        .cake {
            width: 200px;
            height: 120px;
            background: #6d4c41;
            border-radius: 10px 10px 0 0;
            position: relative;
            box-shadow: inset 0 -10px 0 rgba(0,0,0,0.1);
        }

        .cake::before {
            content: "";
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 20px;
            background: #f06292; /* Frosting layer */
        }

        .candle {
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #ffd54f, #ffb300);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .flame {
            width: 15px;
            height: 25px;
            background: #ff9800;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -25px;
            left: -2.5px;
            animation: flicker 0.6s infinite alternate;
            box-shadow: 0 0 15px #ff9800;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* --- Button & Interaction --- */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
            z-index: 10;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            opacity: 0;
            text-align: center;
            max-width: 80%;
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <h1>Happy Birthday, Preethi!</h1>
        <p class="subtitle">Wishing you a day filled with love and laughter ‚ú®</p>
    </header>

    <div class="photo-frame">
        <img src="https://via.placeholder.com/300x350?text=Preethi's+Photo" alt="Preethi">
    </div>

    <div class="cake-container" id="cakeContainer">
        <div class="candle" id="candle">
            <div class="flame" id="flame"></div>
        </div>
        <div class="cake"></div>
    </div>

    <button class="btn" id="actionBtn">Make a Wish & Blow Candle</button>

    <div id="message">
        üéâ May all your dreams come true! <br>
        Have a wonderful year ahead! üéÇ
    </div>

    <script>
        const btn = document.getElementById('actionBtn');
        const flame = document.getElementById('flame');
        const message = document.getElementById('message');

        btn.addEventListener('click', () => {
            // 1. Extinguish flame
            flame.style.display = 'none';
            
            // 2. Change button text
            btn.innerHTML = "You're Amazing! ‚ù§Ô∏è";
            btn.style.backgroundColor = "#4ecdc4";
            btn.style.boxShadow = "0 5px 15px rgba(78, 205, 196, 0.4)";

            // 3. Show Message with animation
            message.style.transition = "opacity 1s ease";
            message.style.opacity = "1";

            // 4. Trigger Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              // since particles fall down, start a bit higher than random
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });
    </script>
</body>
</html>
