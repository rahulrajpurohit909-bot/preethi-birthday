<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Preethi!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }

    h1 { font-size: 60px; margin-bottom: 10px; }
    h2 { font-size: 30px; margin-bottom: 40px; }

    .slide { width: 100%; }

    .cake-container { position: relative; display: inline-block; margin-bottom: 30px; }

    .cake {
      width: 250px;
      height: 150px;
      background: linear-gradient(to bottom, #f9c5d1, #f48fb1);
      border-radius: 20px;
      position: relative;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
      100% { box-shadow: 0 10px 40px rgba(255,192,203,0.8); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .candle {
      width: 12px;
      height: 45px;
      background: #ffeb3b;
      position: absolute;
      top: -45px;
      border-radius: 3px;
      transform-origin: bottom;
      animation: sway 2s infinite alternate;
      cursor: pointer;
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    .flame {
      width: 12px;
      height: 20px;
      background: radial-gradient(circle at 50% 50%, #ff9800, #ff5722);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 0;
      opacity: 1;
      animation: flicker 0.5s infinite alternate;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { transform: scaleY(1) translateX(0); opacity:1; }
      50% { transform: scaleY(0.8) translateX(-1px); opacity:0.9; }
      100% { transform: scaleY(1.1) translateX(1px); opacity:1; }
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 20px;
    }

    button:hover { transform: scale(1.05); }

    .confetti { position: fixed; width: 10px; height: 10px; background-color: red; top: -10px; z-index: 9999; pointer-events: none; opacity: 0.9; }

    @media(max-width: 600px){
      h1 { font-size: 40px; }
      h2 { font-size: 22px; }
      .cake { width: 180px; height: 120px; }
      .candle { height: 35px; width: 10px; }
      .flame { height: 15px; width: 10px; }
    }
  </style>
</head>
<body>

  <!-- Slide 1: Cake -->
  <div class="slide" id="slide1">
    <h1>Happy Birthday Preethi!</h1>
    <h2>Wishing You Lots of Joy & Happiness ðŸŽ‰</h2>

    <div class="cake-container">
      <div class="cake"></div>
    </div>

    <button id="blow-all">Blow Out All Candles</button>
  </div>

  <!-- Slide 2: Make a Wish -->
  <div class="slide" id="slide2" style="display:none;">
    <h1>ðŸŽ‰ Make a Wish! ðŸŽ‰</h1>
    <h2>Hope all your dreams come true!</h2>
  </div>

  <!-- Audio -->
  <audio id="blow-sound" src="https://www.soundjay.com/human/sounds/birthday-candle-blow-1.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop preload="auto"></audio>

  <script>
    const cakeContainer = document.querySelector('.cake-container');
    const cake = document.querySelector('.cake');
    const candleCount = 6;

    // Sparkles
    for(let i=0;i<10;i++){
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = Math.random()*80 + '%';
      sparkle.style.left = Math.random()*80 + '%';
      cake.appendChild(sparkle);
    }

    // Add candles
    const flamesArray = [];
    for(let i=0;i<candleCount;i++){
      const candle = document.createElement('div');
      candle.classList.add('candle');
      candle.style.left = `${20 + i*35}px`;

      const flame = document.createElement('div');
      flame.classList.add('flame');
      candle.appendChild(flame);
      flamesArray.push(flame);

      // Blow individual candle
      candle.addEventListener('click', () => {
        flame.style.transition = 'opacity 1s';
        flame.style.opacity = 0;
        playBlowSound();
        checkAllCandles();
      });

      cakeContainer.appendChild(candle);
    }

    const blowBtn = document.getElementById('blow-all');
    const blowSound = document.getElementById('blow-sound');
    const bgMusic = document.getElementById('bg-music');

    // Autoplay music
    bgMusic.volume = 0.3;
    bgMusic.play().catch(() => { console.log("Autoplay blocked, click to start music"); });

    function playBlowSound(){
      blowSound.currentTime = 0;
      blowSound.play();
    }

    // Blow all candles
    blowBtn.addEventListener('click', () => {
      flamesArray.forEach(f => f.style.opacity = 0);
      playBlowSound();
      launchConfetti(100);
      setTimeout(goToNextSlide, 1500);
    });

    // Check if all candles blown individually
    function checkAllCandles(){
      const remaining = flamesArray.filter(f => f.style.opacity != 0);
      if(remaining.length === 0){
        launchConfetti(100);
        setTimeout(goToNextSlide, 1500);
      }
    }

    function goToNextSlide(){
      document.getElementById('slide1').style.display = 'none';
      document.getElementById('slide2').style.display = 'block';
    }

    // Confetti
    function launchConfetti(count){
      for(let i=0;i<count;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = randomColor();
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.animation = `fall ${2+Math.random()*3}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(),5000);
      }
    }

    function randomColor(){
      const colors = ['#f44336','#e91e63','#ffeb3b','#4caf50','#2196f3','#ff9800','#9c27b0'];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity:1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity:0.8; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
