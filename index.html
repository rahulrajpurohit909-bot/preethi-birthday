<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Preethi üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ff9aa2, #ff6f91);
  color: white;
  overflow: hidden;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transform: scale(1.05);
  transition: all 1s ease;
  padding: 30px;
  text-align: center;
}

.slide.active {
  opacity: 1;
  transform: scale(1);
  z-index: 1;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.1rem;
  max-width: 700px;
  line-height: 1.7;
}

button {
  margin-top: 30px;
  padding: 14px 34px;
  border-radius: 50px;
  border: none;
  background: white;
  color: #ff4d6d;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.cake {
  font-size: 160px;
  position: relative;
}

.flame {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.2); }
}

.message-box {
  background: rgba(255,255,255,0.15);
  padding: 30px;
  border-radius: 25px;
  backdrop-filter: blur(10px);
}

.typed {
  border-right: 2px solid white;
  white-space: pre-wrap;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: float 10s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 25; i++) {
  let h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}
</script>

<!-- Slide 1 -->
<div class="slide active" id="s1">
  <h1>Happy Birthday, Preethi üéâ</h1>
  <p>Today is about celebrating you ‚Äî and how special you are.</p>
  <button onclick="next()">Continue</button>
</div>

<!-- Slide 2 -->
<div class="slide" id="s2">
  <h1>Make a Wish ‚ú®</h1>
  <div class="cake">
    üéÇ
    <div class="flame" id="flame">üî•</div>
  </div>
  <button onclick="blow()">Blow the Candle</button>
</div>

<!-- Slide 3 -->
<div class="slide" id="s3">
  <h1>For You üíñ</h1>
  <div class="message-box">
    <p id="text" class="typed"></p>
  </div>
</div>

<script>
let slide = 1;

function next() {
  document.getElementById('s' + slide).classList.remove('active');
  slide++;
  document.getElementById('s' + slide).classList.add('active');
}

function blow() {
  document.getElementById('flame').style.display = 'none';
  next();
  typeMessage();
}

const message = `Ever since we met, my life has changed in ways I never expected.
You brought warmth, happiness, and meaning into my world just by being you.
I feel incredibly lucky to have you in my life.
Happy Birthday, Preethi ‚ù§Ô∏è`;

let i = 0;
function typeMessage() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeMessage, 45);
  }
}
</script>

</body>
</html>
